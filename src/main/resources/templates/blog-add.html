<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header"></header>

<div class="container mt-5">
    <h1>Добавление статьи</h1>
    <form action="/blog/add"method="post">
        <input type="text"name="title"placeholder="Type the name of your article"class="form-control">
        <input type="text"name="anons"placeholder="Type the anons of your article"class="form-control">
        <textarea name="full_text"placeholder="Add the full text of the article"class="form-control"></textarea>
        <button type="submit"class="btn btn-success">Add the article</button>
    </form>
</div>

<div th:insert="blocks/footer"></div>


</body>
</html>
