<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Redactor of the article</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header"></header>

<div class="container mt-5 mb-5">
    <h1>Redactor of the article</h1>
    <div th:each="el:${post}">
    <form method="post">
        <input type="text"th:value="${el.title}"name="title"placeholder="Type the name of your article"class="form-control"><br>
        <input type="text"th:value="${el.anons}" name="anons"placeholder="Type the anons of your article"class="form-control"><br>
        <textarea name="full_text" placeholder="Add the full text of the article"class="form-control" th:text="${el.full_text}"/><br>
        <button type="submit"class="btn btn-success">Update</button>
    </form>
</div>
</div>


<div th:insert="blocks/footer"></div>


</body>
</html>
